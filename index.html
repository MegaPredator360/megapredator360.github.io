<!DOCTYPE html>
<html>

<head>

<body>
    <!-- Barra de Navegacion -->
    <ul id="topBar" class="topbar">
        <li><button class="one _lang" name="_home"></button></li>
        <li><button class="two _lang" name="_about"></button></li>
        <li><button class="three _lang" name="_project"></button></li>
        <li><button class="four _lang" name="_contact"></button></li>
        <li style="float:right"><button class="_lang" name="_darkMode" onclick="toggleDarkMode()"></button></li>
        <li style="float:right"><button class="_lang" name="_language" id="_idioma" onclick="changeLang()" value=""></button></li>
        <li><a id="BtnOpenSideNav" onclick="openSideNav()" class="_lang" name="_menu"></a></li>

        <a onclick="openSideNav()" class="_lang" name="_project"></a>

    </div>
    <div id="content">
        <!-- Seccion 1 - Inicio -->

                <div class="row">
                    <div class="col-lg-12 homeIntro">

                        <div style="display: flex;">
                            <div class="solid" style="margin-left: 10%;"></div>
                            <i class="fa-solid fa-laptop-code homeIcono"></i>
                            <div class="solid" style="margin-right: 10%;"></div>
                        </div>
                        <p class="titulos _lang" name="_homeTitle"></p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Seccion 2 - Acerca De -->
        <section class="scroll s-two" data-section-name="s-two">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p>Section Two</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Seccion 3 - Projectos -->
        <section class="scroll s-three" data-section-name="s-three">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p>Section Three</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Seccion 4 - Contactos -->
        <section class="scroll s-four" data-section-name="s-four">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p>Section Four</p>
                    </div>
                </div>
            </div>
        </section>

<!-- Archivo de JavaScript -->
<script type="text/javascript" src="./script.js"></script>
